<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!--Usar composion de paginas es lo mismo en todos..si alconzo-->
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>JSF Crear Paciente</title>
        
        <style type="text/css">
            .btnWidth {
                width: 80px;
            }     
        </style>
    </h:head>
    <h:body>
        <h:form id="createPatientForm" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Crear Paciente</h2>
                </div>
            </div>
            <hr/>
            <!--<h:messages />-->
            <div class="form-group">
                <h:outputLabel for="name-id" class="control-label col-sm-4">Nombre:</h:outputLabel>
                <div class="col-sm-4 ">
                    <p:inputText id="name-id" value="#{patientBean.patient.name}" styleClass="form-control" validatorMessage="Nombre es requerido">
                        <p:message for="name-id" />
                        <f:validateRequired for="name-id" />
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="identificacion" class="control-label col-sm-4">Identificacion:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="identificacion" value="#{patientBean.patient.identification}" styleClass="form-control" requiredMessage="La identificacion es requerida"  converterMessage="Digite solo numeros.">
                        <p:message for="identificacion" />
                        <f:validateDoubleRange minimum="1" maximum="10000000000"  />
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="age" class="control-label col-sm-4">Edad:</h:outputLabel>
                <div class="col-sm-4">
                    <p:spinner id="age" value="#{patientBean.patient.age}" styleClass="form-control" requiredMessage="La Edad del paciente es requerida" >
                        <p:message for="age" />
                        <f:validateRequired/>
                        <f:validateDoubleRange minimum="0" maximum="150" />
                    </p:spinner>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="gender-id" class="control-label col-sm-4">Genereo:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio id="gender-id" value="#{patientBean.patient.gender}" validatorMessage="El genero es requerido">
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                        <p:message for="gender-id" />
                        <f:validateRequired/>
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email-id" class="control-label col-sm-4">Email:</h:outputLabel>
                <div class="col-sm-4">
                    <p:inputText id="email-id" value="#{patientBean.patient.email}" styleClass="form-control" >
                        <p:message for="email-id" />
                    </p:inputText>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="address-id" class="control-label col-sm-4">Direccion:</h:outputLabel>
                <div class="col-sm-4">
                    <p:inputText id="address-id" value="#{patientBean.patient.address}" styleClass="form-control" validatorMessage="La direccion es requerida">
                        <p:message for="address-id" />
                        <f:validateRequired/>
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="occupation-id" class="control-label col-sm-4">Ocupacion:</h:outputLabel>
                <div class="col-sm-4">
                    <p:inputText id="occupation-id" value="#{patientBean.patient.occupation}" styleClass="form-control" validatorMessage="La Ocupacion es requerida">
                        <p:message for="address-id" />
                        <f:validateRequired/>
                    </p:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="birthdate-id" value="Fecha de Nacimiento:" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <p:calendar id="birthdate-id" value="#{patientBean.patient.birthDate}"  mindate="1/1/0" maxdate="30/12/17" validatorMessage="La Fecha de Nacimiento es requerida" >
                        <p:message for="address-id" />
                        <f:validateRequired/>
                    </p:calendar>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="place-id" class="control-label col-sm-4">Lugar de Nacimiento:</h:outputLabel>
                <div class="col-sm-4">
                    <p:inputText id="place-id" value="#{patientBean.patient.birthPlace}" styleClass="form-control" validatorMessage="El lugar es requerida">
                        <p:message for="place-id" />
                        <f:validateRequired/>
                    </p:inputText>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="phone-id" class="control-label col-sm-4">Telefono: </h:outputLabel>
                <div class="col-sm-4">
                    <p:inputMask id="phone-id" value="#{patientBean.patient.phone}" styleClass="form-control" mask="(057) 999-9999999" requiredMessage="El telefono es requerido">
                        <p:message for="phone-id" />
                        <f:validateRequired/>
                    </p:inputMask>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="reg-id" value="Regimen:" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <p:selectOneMenu id="reg-id" value="#{patientBean.patient.regimen}" style="form-control" >
                        <f:selectItem itemLabel="Selecione una" itemValue="" />
                        <f:selectItem itemLabel=" Contributivo " itemValue="Contributivo" />
                        <f:selectItem itemLabel=" Subsidiado " itemValue="Subsidiado" />
                        <p:message for="reg-id" />
                        <f:validateRequired/>
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="zona-id" class="control-label col-sm-4" value="Zona"/>
                <div class="col-sm-4">
                    <p:selectOneMenu id="zona-id" value="#{patientBean.patient.zone}">
                        <f:selectItem itemLabel="Selecione una" itemValue="" />
                        <f:selectItem itemLabel=" Urbano " itemValue="Urbano" />
                        <f:selectItem itemLabel=" Rural  " itemValue="Rural" />
                        <p:message for="reg-id" />
                        <f:validateRequired/>
                    </p:selectOneMenu>
                </div>
            </div>

            <hr/>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Guardar" action="#{patientBean.savePatientDetails(patientBean.patient)}" class="btn btn-success btnWidth" />
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="patientsList" value="Ver la lista de pacientes" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
