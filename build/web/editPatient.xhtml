<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>JSF Editar paciente </title>
        <style type="text/css">
            .btnWidth {
                width: 80px;
            }     
        </style>
    </h:head>
    <h:body>
        <h:form id="createPatientForm" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Editar Paciente</h2>
                </div>
            </div>
            <hr/>
            <!--<h:messages />-->
            <div class="form-group">
                <h:outputLabel for="name-id" class="control-label col-sm-4">Nombre:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editRecordObj.name}" class="form-control" validatorMessage="Nombre es requerido">
                        <p:message for="name-id" />
                        <f:validateRequired for="name-id" />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="identificacion" class="control-label col-sm-4">Identificacion:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="identificacion" value="#{editRecordObj.identification}" class="form-control" validatorMessage="La identificacion es requerida"  converterMessage="Digite solo numeros.">
                        <p:message for="identificacion" />
                        <f:validateDoubleRange minimum="0" maximum="10000000000" />
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="age" class="control-label col-sm-4">Edad:</h:outputLabel>
                <div class="col-sm-4">
                    <p:inputText id="age" value="#{editRecordObj.age}" validatorMessage="La Edad del paciente es requerida" >
                        <p:message for="age" />
                        <f:validateDoubleRange minimum="0" maximum="150" />
                        <f:validateRequired/>
                    </p:inputText>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="gender-id" class="control-label col-sm-4">Genereo:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio id="gender-id" value="#{editRecordObj.gender}" validatorMessage="El genero es requerido">
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                        <p:message for="gender-id" />
                        <f:validateRequired/>
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email-id" class="control-label col-sm-4">Email:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editRecordObj.email}" class="form-control" >
                        <p:message for="email-id" />
                    </h:inputText>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="address-id" class="control-label col-sm-4">Direccion:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="address-id" value="#{editRecordObj.address}" class="form-control" validatorMessage="La direccion es requerida">
                        <p:message for="address-id" />
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="occupation-id" class="control-label col-sm-4">Ocupacion:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="occupation-id" value="#{editRecordObj.occupation}" class="form-control" validatorMessage="La direccion es requerida">
                        <p:message for="address-id" />
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="birthdate-id" value="Fecha de Nacimiento:" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <p:calendar id="birthdate-id" value="#{editRecordObj.birthDate}" mindate="1/1/0" maxdate="30/12/17" />
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="place-id" class="control-label col-sm-4">Lugar de Nacimiento:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="place-id" value="#{editRecordObj.birthPlace}" class="form-control" validatorMessage="El lugr es requerida">
                        <p:message for="place-id" />
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="phone-id" class="control-label col-sm-4">Telefono: </h:outputLabel>
                <div class="col-sm-4">
                    <p:inputMask id="phone-id" value="#{editRecordObj.phone}" mask="(057) 999-9999999"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="console-id" value="Regimen:" class="control-label col-sm-4"/>
                <div class="col-sm-4">

                    <p:selectOneMenu id="console-id" value="#{editRecordObj.regimen}" >
                        <f:selectItem itemLabel="#{editRecordObj.regimen}" itemValue="#{editRecordObj.regimen}" />
                        <f:selectItem itemLabel=" Contributivo " itemValue="Contributivo" />
                        <f:selectItem itemLabel=" Subsidiado " itemValue="Subsidiado" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="zona-id" class="control-label col-sm-4" value="Zona"/>
                <div class="col-sm-4">
                    <p:selectOneMenu id="zona-id" value="#{editRecordObj.zone}">
                        <f:selectItem itemLabel="#{editRecordObj.zone}" itemValue="#{editRecordObj.zone}" />
                        <f:selectItem itemLabel=" Urbano " itemValue="Urbano" />
                        <f:selectItem itemLabel=" Rural  " itemValue="Rural" />
                    </p:selectOneMenu>
                </div>
            </div>

            <hr/>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Actualizar" action="#{patientBean.updatePatientDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="patientsList" value="Cancelar" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
